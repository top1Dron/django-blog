<!-- Edit comment modal -->
    <div id="editCommentModal" class="modal-dialog modal-lg fade" tabindex="-1" aria-labelledby="editCommentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editCommentModalLabel">Edit your comment</h5>
                    <button class="btn btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                </div>
                <div class="modal-body">
                    <form action="" method='post' id="editCommentModalForm">
                        {% csrf_token %}
                        <div class="row mb-3">
                            {{ comment_form.body.errors }}
                            {{ comment_form.body }}
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button class="btn btn-success" type="submit">Edit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
<!-- Modal -->
